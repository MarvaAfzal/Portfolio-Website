name: Linting Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Lint HTML files
    - name: Lint HTML files
      run: |
        npx htmlhint "**/*.html"

    # Lint CSS files
    - name: Lint CSS files
      run: |
        npx stylelint "**/*.css"

