name: Linting Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        npm install htmlhint stylelint --save-dev

    - name: Run HTMLHint
      run: npx htmlhint "src/**/*.html"

    - name: Run Stylelint
      run: npx stylelint "styles/**/*.css"
